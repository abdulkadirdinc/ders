<!DOCTYPE html>
<html>
<head>
    <title>Gemini Text Highlighter Options</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        .container { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type='text'], input[type='password'], select, textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover { background-color: #0056b3; }
        .prompt-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .prompt-item:last-child { border-bottom: none; }
        .prompt-text { flex-grow: 1; margin-right: 10px; }
        .active-prompt { background-color: #e6ffed; }
        #prompt-list button { background-color: #6c757d; }
        #prompt-list button:hover { background-color: #5a6268; }
        #prompt-list .delete-button { background-color: #dc3545; }
        #prompt-list .delete-button:hover { background-color: #c82333; }
        #status { margin-top: 15px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Gemini Text Highlighter Options</h1>

    <div class="container">
        <h2>API Settings</h2>
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" name="apiKey">

        <label for="geminiModel">Gemini Model:</label>
        <select id="geminiModel" name="geminiModel">
            <option value="gemini-pro">Gemini Pro</option>
            <option value="gemini-1.0-pro">Gemini 1.0 Pro</option>
            <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash (Latest)</option>
            <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro (Latest)</option>
            <!-- Add more models as needed -->
        </select>
        <button id="saveApiKey">Save API Settings</button>
    </div>

    <div class="container">
        <h2>Prompt Management</h2>
        <label for="newPrompt">Add New Prompt:</label>
        <textarea id="newPrompt" rows="3" placeholder="e.g., Explain this text like I'm five: {{selected_text}}"></textarea>
        <button id="addPrompt">Add Prompt</button>

        <h3>Saved Prompts:</h3>
        <ul id="prompt-list">
            <!-- Prompts will be listed here by JavaScript -->
        </ul>
        <p><em>Use `{{selected_text}}` as a placeholder for the selected text in your prompts.</em></p>
    </div>

    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
